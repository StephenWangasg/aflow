{% extends "table.html" %}
{% load humanize %}

{% block content %}  
  <tr>
    <th>Site</th>
    <th>Location</th>
    <th>Count</th>
    <th>GMV</th>
  </tr>
  {% for r in records %}
  <tr>
    <td data-th="Site">{{ r.site }}</td>
    <td data-th="Location">{{ r.location }}</td>
    <td data-th="Count">{{ r.count }}</td>
    <td data-th="GMV">{{ r.gmv|intcomma }}</td>
  </tr>
  {% endfor %}
{% endblock %}
